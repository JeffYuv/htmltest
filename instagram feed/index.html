<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Instagram feed</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="flex-container">
        <div class="logo">
          <h1>Photogram</h1>
        </div>

        <div class="box one">
          <h3>Hello Nature</h3>
          <img
            src="https://media.treehugger.com/assets/images/2018/07/nature-benefits.jpg.860x0_q70_crop-scale.jpg"
          />
          <div class="caption">It was so lovely outside today.</div>
          <div class="tags">#nature #fun</div>
          <div class="like">
            <img
              class="like"
              src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/256/heart-icon.png"
            /><img
              class="share"
              src="https://image.flaticon.com/icons/png/512/222/222322.png"
            />
          </div>
        </div>

        <div class="box two">
          <h3>New Ride</h3>
          <img
            src="https://images.hgmsites.net/med/2020-hyundai-sonata_100732684_m.jpg"
          />
          <div class="caption">If it Drives well, all is well.</div>
          <div class="tags">#newcar #grateful</div>
          <div class="like">
            <img
              class="like"
              src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/256/heart-icon.png"
            /><img
              class="share"
              src="https://image.flaticon.com/icons/png/512/222/222322.png"
            />
          </div>
        </div>

        <div class="box three">
          <h3>Only a few more days</h3>
          <img
            src="https://www.sun-sentinel.com/resizer/g687ZalmoI7w5XHGtNKe9riRVhc=/fit-in/800x533/smart/filters:fill(black)/arc-anglerfish-arc2-prod-tronc.s3.amazonaws.com/public/ZXJPJZCNSFEUDHDEURESSK7U6I.jpg"
          />
          <div class="caption">
            Prefect weather in Miami in start of the Super Bowl!
          </div>
          <div class="tags">#miami #superbowl2020</div>
          <div class="like">
            <img
              class="like"
              src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/256/heart-icon.png"
            /><img
              class="share"
              src="https://image.flaticon.com/icons/png/512/222/222322.png"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
